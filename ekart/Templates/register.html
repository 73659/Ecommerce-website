{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
  </head>
  <body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 mt-5 mx-auto shadow">
              <h1>Register Here</h1>
              {% if errmsg %}
              <div class="alert alert-danger">
                {{errmsg}}
              </div>
              {% endif %}
                <form method="post" action="">
                  {% csrf_token %}
                    <div class="mb-5">
                        <label for="Input1" class="form-label">USER NAME</label>
                        <input type="email" class="form-control" id="Input1" name="uname" placeholder="enter user name">
                      </div>
                    <div class="mb-5">
                        <label for="Input2" class="form-label">PASSWORD</label>
                        <input type="password" name="upassword" class="form-control" id="Input2" placeholder="enter your password">
                      </div>
                    <div class="mb-5">
                        <label for="Input3" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" name="cpassword" class="form-control" id="Input3" placeholder="enter your password">
                      </div>
                      <div class="mb-3 pt-3 text-center">
                        <button type="submit"  class="btn btn-success">Register</button>Already Register?
                        <a href="login here"><button type="button" style="text-decoration: none;" class="btn btn-link">sign in</button></a>

                      </div>
                </form>
            </div>
      
                </div>
</div>
  </body>
</html>
