{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body><div class="container">
    <div class="row mt-5">
        <div class="col-md-5 mt-5 mx-auto shadow p-5">
          <h1>Login User</h1>
          {% if errmsg %}
              <div class="alert alert-danger">
                {{errmsg}}
              </div>
              {% endif %}
            <form method="post">
              {% csrf_token %}
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">USER NAME</label>
                    <input type="email" name="uname" class="form-control" id="exampleFormControlInput1" placeholder="enter user name">
                  </div>
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">PASSWORD</label>
                    <input type="password" name="upassword" class="form-control" id="exampleFormControlInput1" placeholder="enter your password">
                  </div>
                <!-- <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">CONFIRM PASSWORD</label>
                    <input type="cpassword"  class="form-control" id="exampleFormControlInput1" placeholder="enter your password">
                  </div> -->
                  <div class="nb-3">
                    <input type="submit" class="btn btn-danger" value="register">&nbsp;
                    Not Register? Register Here
                    <a href="login here"><button type="button" style="text-decoration: none;" class="btn btn-link">sign in</button></a>

                  </div>
            </form>
        </div>
  
            </div>
    
</body>
</html>
